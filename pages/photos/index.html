<div class="row" id="photos">
    <div class="col-xs-12">Loading...</div>
</div>

<script>
(function () {
    if (!window.$ || !window.moment) {return setTimeout(arguments.callee, 10);}

    var $photos = $('#photos');

    $.ajax({
        url: 'https://graph.facebook.com/606796236030457/photos?fields=name,source,photo,updated_time&limit=100'
    }).then(function (response, statusText, jqXHR) {
        // Success
        var photos = '';
        response.data.forEach(function (photo) {
            photos += '<div class="col-md-3">';
                photos += '<div class="panel panel-default">';
                    photos += '<div class="panel-body" style="padding:5px;">';
                        photos += '<figure style="height:0;padding-bottom:100%;background-image:url('+ photo.source +');background-position:center;background-repeat:no-repeat;background-size:cover;">';
                            photos += '<h4 style="margin:0;padding:5px 10px;color:#fff;text-shadow:0 0 4px #000;">'+ (photo.name || '') +'</h4>';
                        photos += '</figure>';
                    photos += '</div>';
                    photos += '<div class="panel-footer text-right" style="padding:0 5px;">';
                        photos += '<small>Posted '+ moment(photo.updated_time).fromNow() +'</small>';
                    photos += '</div>';
                photos += '</div>';
            photos += '</div>';
        });
        $photos.html(photos);
    }, function (jqXHR, statusText, response) {
        // Failure

    });
})();
</script>
