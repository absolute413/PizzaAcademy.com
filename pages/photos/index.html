<div class="row" id="photos">
    <div class="col-xs-12">Loading...</div>
</div>

<script>
    var $photos         = $('#photos')
      , ajax_photos     = $.ajax({url: 'https://graph.facebook.com/606796236030457/photos?fields=name,source,picture,updated_time&limit=100'})
      , ajax_template   = $.ajax({url: '{{ site.github.url }}/public/html/photo.html'});

    $.when(ajax_photos, ajax_template).then(function (photos, template) {
        // Success
        template = Handlebars.compile(template[0]);
        compiled = template({photos: photos[0].data});
        $photos.html(compiled);
    }, function (photos, template) {
        // Failure
    });
</script>
